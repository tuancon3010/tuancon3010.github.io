<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div>
      <div class="signin-container">
        <div class="signin">
          <div class="inputcontainer">
            <div class="email">
              <input
                type="text"
                name="Email"
                placeholder="Email hoặc số điện thoại"
              />
            </div>
            <div class="password">
              <input type="password" name="Password" placeholder="Mật khẩu" />
            </div>
          </div>
          <div class="signin-button">
            <button name="signin" type="button">Đăng nhập</button>
          </div>
          <div class="forgotpassword">
            <a href="#">Quên mật khẩu?</a>
          </div>
          <div class="line"></div>
          <div class="signup-button">
            <button name="signup" type="button">Tạo tài khoản mới</button>
          </div>
        </div>
      </div>
    </div>
    <div class="signup-container">
      <div class="signup">
        <div class="title">
          <div class="h1">Đăng ký</div>
          <div class="p">Nhanh chóng và dễ dàng</div>
        </div>
        <div class="line1">
          <div class="firstname">
            <input type="text" placeholder="Họ" />
          </div>
          <div class="name">
            <input type="text" placeholder="Tên" />
          </div>
        </div>
        <div class="phone">
          <input type="text" placeholder="Số di động hoặc email" />
        </div>
        <div class="newpassword">
          <input type="password" placeholder="Mật khẩu mới" />
        </div>
        <div class="birthday-title">Ngày sinh</div>
        <div class="birthday">
          <div class="day">
            <select name="" id="">
              <option value="">30</option>
            </select>
          </div>
          <div class="month">
            <select name="" id="">
              <option value="">Tháng 10</option>
            </select>
          </div>
          <div class="year">
            <select name="" id="">
              <option value="">1998</option>
            </select>
          </div>
        </div>
        <div class="sexual-title">Giới tính</div>
        <div class="sexual">
          <div class="woman">
            <label for="radio">Nữ</label>
            <input type="radio" value="1" id="radio" name="sexual" />
          </div>
          <div class="man">
            <label for="radio1">Nam</label>
            <input type="radio" value="1" id="radio1" name="sexual" />
          </div>
        </div>
        <div class="note">
          Bằng cách nhấp vào Đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ
          liệu và Chính sách cookie của chúng tôi. Bạn có thể nhận được thông
          báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.
        </div>
        <div class="signupform-button">
          <button>Đăng ký</button>
        </div>
      </div>
    </div>
  </body>
</html>
