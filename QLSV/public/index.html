      <!-- Button trigger modal -->
      <div id="add-btn" class="mb-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Thêm sinh viên
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm sinh viên</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="m-auto mb-2">
                  <div class="mb-2">
                    <label class="form-label"
                      >Họ & Tên</label
                    >
                    <input
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-2">
                    <label  class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-2">
                    <label class="form-label"
                      >D.O.B</label
                    >
                    <input
                      type="date"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-2">
                    <label class="form-label"
                      >Điện thoại</label
                    >
                    <input
                      type="email"
                      class="form-control"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Lưu</button>
                  <button type="submit" class="btn btn-danger">Huỷ Bỏ</button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
